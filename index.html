<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Offline -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-free-5.13.0-web/css/all.css">
    <!-- Online -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="contract.png">
    <title>TO DO LIST</title>
</head>
<body>
    <header class="text-center jumbotron m-md-5">
        <h1>To Do List</h1>
        <h5>Eat-Sleep-Code-Repeat</h5>
    </header>
    <section>
        <div class="container">
            <div class="row m-md-5 m-3">
                <div class="col-md-6 order-md-last enter bg-light">
                    <form class="form">
                        <div class="row">
                            <div class="col-12 text-center">
                                <p class="alert"></p>
                            </div> 
                            <div class="col-9 p-0">
                                <input id="input" type="text" placeholder="New note" class="form-control">
                            </div>
                            <div class="col-3 p-0">
                                <button type="submit" class="btn btn-primary" id="btn">Enter</button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="my-3">
                        <div class="row">
                            <div class="list justify-content-center"></div>
                        </div>
                    </div>
                
                    <h6>Total Count: <strong class="count"></strong></h6>
                </div>
                
                <div class="col-md-6 order-md-first text-center">
                    <img src="to-do-list.png" class="img-fluid" width="300px" alt="to-do-list">
                </div>
            </div>
        </div> 
    </section>
    
</body>
<!-- Offline -->
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/jqueryui/jquery-ui.js"></script>
<!-- Online -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>

<script src="main.js"></script>
</html>
